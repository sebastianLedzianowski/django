{% extends 'base.html' %}

{% block content %}
  <div class="center">
    <form method="post" class="card" novalidate>
      {% csrf_token %}
      <h2 class="text-center">Create a Tag</h2>
      <label for="id_name">Tag:</label>
      <input type="text" name="name" id="id_name" required>
      <input type="submit" value="Create Tag" class="btn btn-primary full-width">
    </form>
  </div>
{% endblock %}
