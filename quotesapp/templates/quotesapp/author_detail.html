{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card mt-4">
          <div class="card-body">
            <h2 class="card-title"><strong>{{ author.fullname }}</strong></h2>
            <p class="card-text"><strong>Born:</strong> {{ author.born_date }} in {{ author.born_location }}</p>
            {% if author.content %}
              <p class="card-text"><strong>Biography:</strong> {{ author.content }}</p>
              </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
