{% extends 'base.html' %}

{% block content %}
  <div class="center">
    <form method="post" class="card" novalidate>
      {% csrf_token %}
      <h2 class="text-center">Create an Author</h2>
      <label for="id_fullname">Full Name:</label>
      <input type="text" name="fullname" id="id_fullname" required>
      <label for="id_born_date">Born Date:</label>
      <input type="date" name="born_date" id="id_born_date">
      <label for="id_born_location">Born Location:</label>
      <input type="text" name="born_location" id="id_born_location">
      <label for="id_content">Content:</label>
      <textarea name="content" id="id_content" rows="4" required></textarea>
      <input type="submit" value="Create Author" class="btn btn-primary full-width">
    </form>
  </div>
{% endblock %}
